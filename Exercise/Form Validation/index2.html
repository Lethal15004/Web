<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Form Validation/Style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="register-form">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại Website❤️</p>

          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Huy Phạm" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" rules="required|email" type="email" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" rules="required|confirmpassword" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="form-label">Ngôn ngữ muốn học</label>
              <input  name="Cousers" type="radio" rules="required" value="PHP" class="form-radio"><span>PHP</span>
              <input  name="Cousers" type="radio" rules="required" value="Javascript" class="form-radio"><span>Javascript</span>
              <input  name="Cousers" type="radio" rules="required" value="C#" class="form-radio"><span>C#</span>
              <input  name="Cousers" type="radio" rules="required" value="SQL" class="form-radio"><span>SQL</span>
            <span class="form-message"></span>
          </div>

          <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script src="../Form Validation/main2.js"></script>
    <script>
      let form = new Validator('#register-form',".form-group",'.form-message','#password');
      form.onSubmit = function(data){
        console.log(data);
      }
      form.test=123
    </script>
</body>
</html>
