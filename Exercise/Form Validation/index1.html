<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Form Validation/Style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại Website❤️</p>

          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Huy Phạm" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
          
          <div class="form-group">
            <label for="avatar" class="form-label">Chọn ảnh đại diện</label>
            <input id="avatar" name="avatar" type="file" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Tỉnh TP </label>
            <select id="province" name="province" class="form-control">
              <option value="">Chọn tỉnh thành</option>
              <option value="Hà Nội">Hà Nội</option>
              <option value="Hồ Chí Minh">Hồ Chí Minh</option>
              <option value="Đà Nẵng">Đà Nẵng</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập giới tính</label>
            <input  name="gender" value="male" type="radio" class="form-radio">Nam
            <input  name="gender" value="female" type="radio" class="form-radio">Nữ
            <input  name="gender" value="other" type="radio" class="form-radio">Khác
            <span class="form-message"></span>
          </div>
          
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập sở thích</label>
            <input  name="hobby" value="sport" type="checkbox" class="form-radio">Thể thao
            <input  name="hobby" value="gaming" type="checkbox" class="form-radio">Điện tử
            <input  name="hobby" value="travel" type="checkbox" class="form-radio">Du lịch
            <span class="form-message"></span>
          </div>

          <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script src='/Form Validation/main1.js'></script>
    <script>
        //Mong muốn
        Validator({
          password:'',
          form: "#form-1",
          formGroup: ".form-group",
          errorMessage:'form-message',
          rules:[
            Validator.isRequired('#fullname','Vui lòng nhập tên đầy đủ'),
            Validator.isRequired('#email','Vui lòng nhập gmail'), // -> Chú ý 
            Validator.isEmail('#email','Vui lòng nhập đúng email'), // -> Chú ý

            Validator.isRequired('#password','Vui lòng nhập mật khẩu'), // -> Chú ý
            Validator.isMinLength('#password',6), // -> Chú ý

            Validator.isRequired('#password_confirmation','Vui lòng nhập mật khẩu để xác nhận'),
            Validator.isPassword('#password_confirmation',function(){return document.querySelector('#form-1 #password')},'Nhập mật khẩu lại bị sai. Vui lòng nhập lại'), // -> Chú 
            Validator.isRadioCheckBox('input[name="gender"]','Vui lòng chọn giới tính'),
            Validator.isRadioCheckBox('input[name="hobby"]','Vui lòng chọn sở thích'),

            Validator.isRequired('#province','Vui lòng chọn tỉnh thành'),
            Validator.isRequired('#avatar','Vui lòng chọn ảnh đại diện'),
          ],
          onSubmit(data){
            return data
          }
        })
//Custom message
    </script>
</body>
</html>
